<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div id="videos"></div>
    <div id="video-container">
        <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Example buttons to select videos -->

    <script src="https://www.youtube.com/iframe_api"></script>

 </body>
</html>
