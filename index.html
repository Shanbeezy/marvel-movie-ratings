<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />

    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="Assets/trailers.js"></script>

    <title>Marvel Movie Rating</title>

<body>
    <header>
        <nav>
            <ul>
                <!-- navigation links to the corresponding section  -->
                <li><a href="#Phase1">Phase 1</a></li>
                <li><a href="#Phase2">Phase 2</a></li>
                <li><a href="#Phase3">Phase 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- hero site headers  -->
    <section class="hero-banner">
        <h1>Marvel Movie Rating</h1>
        <h2>The Infinity Saga</h2>
    </section>

    <div id="videos"></div>
    <div id="video-container">
        <iframe id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>


    <!-- Movie thumnails by phases -->
    <section id="Phase1">
        <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>

                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/IronMan.png" alt="Iron man 1">
                    <button class="video-button" id="Iron Man" data-video-id="8ugaeA-nMTc">Iron Man</button></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/incredibleHulk.png" alt="The Incredible Hulk">
                    <button class="video-button" id="The Incredible Hulk" data-video-id="xbqNb2PFKKA">The Incredible Hulk</button></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/IronMan2.png" alt="Iron man 2">
                    <button class="video-button" id="Iron Man 2" data-video-id="wKtcmiifycU">Iron Man 2</button></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/Thor.png" alt="Thor">

            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/captainAmericaTheFirstAvenger.png" alt="Captain America: The First Avenger">

            </div>
        </div>
    </section>

    <section id="Phase2">

            <div>

            <div>

            </div>
        </div>

                    <button class="video-button" id="Spider-Man: Homecoming" data-video-id="rk-dF1lIbIg">Spider-Man: Homecoming</button></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/ThorRagnarok.png" alt="Thor: Ragnarok">
                    <button class="video-button" id="Thor: Ragnarok" data-video-id="v7MGUNV8MxU">Thor: Ragnarok</button></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/BlackPanther.png" alt="Black Panther">
                    <button class="video-button" id="Black Panther" data-video-id="xjDjIWPwcPU">Black Panther</button></div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/AvengersInfinityWar.png" alt="Avengers: Infinity War">
                        <button class="video-button" id="Avengers: Infinity War" data-video-id="6ZfuNTqbHE8">Avengers: Infinity War</button></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/AntManandtheWasp.png" alt="Ant-Man and the Wasp">
                        <button class="video-button" id="Ant-Man and the Wasp" data-video-id="8_rTIAOohas">Ant-Man and the Wasp</button></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/CaptainMarvel.png" alt="Captain Marvel">

                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/AvengersEndgame.png" alt="Avengers: Endgame">
                        <button class="video-button" id="Avengers: Endgame" data-video-id="TcMBFSGVi1c">Avengers: Endgame</button></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="Assets/image/SpiderManFarFromHome.png" alt="Spider-Man: Far From Home">
                        <button class="video-button" id="Spider-Man: Far From Home" data-video-id="Nt9L1jCKGnE">Spider-Man: Far From Home</button></div>
                </div>
            </div>
