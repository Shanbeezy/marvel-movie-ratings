<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- uikit -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <title>Marvel Movie Rating</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- navigation links to the corresponding section  -->
                <li><a href="#Phase1">Phase 1</a></li>
                <li><a href="#Phase2">Phase 2</a></li>
                <li><a href="#Phase3">Phase 3</a></li>
            </ul>
        </nav>
    </header>

    <!-- hero site headers  -->
    <section class="hero-banner">
        <h1>Marvel Movie Rating</h1>
        <h2>The Infinity Saga</h2>
    </section>

    <!-- Movie thumnails by phases -->
    <section id="Phase1">
        <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/IronMan.png" alt="Iron man 1"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/incredibleHulk.png"
                        alt="The Incredible Hulk"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/IronMan2.png" alt="Iron man 2"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/Thor.png" alt="Thor"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/captainAmericaTheFirstAvenger.png"
                        alt="Captain America: The First Avenger"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/TheAvengers.png" alt="The Avengers">
                </div>
            </div>
        </div>
    </section>

    <section id="Phase2">
        <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body"> <img src="image/IronMan3.png" alt="Iron Man 3">
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/ThorTheDarkWorld.png"
                        alt="Thor: The Dark World"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/CaptainAmericaTheWinterSoldier.png"
                        alt="Captain America: The Winter Soldier"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/GuardiansOftheGalaxy.png"
                        alt="Guardians of the Galaxy"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/AvengersAgeofUltron.png"
                        alt="Avengers: Age of Ultron"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/AntMan.png" alt="Ant-Man"></div>
            </div>
        </div>
    </section>

    <section id="Phase3">
        <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/CaptainAmericaCivilWar.png"
                        alt="Captain America: Civil War"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/DoctorStrange.png"
                        alt="Doctor Strange"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/GuardiansoftheGalaxyVol2.png"
                        alt="Guardians of the Galaxy Vol. 2"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/SpiderManHomeComing.png"
                        alt="Spider-Man: Homecoming"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/ThorRagnarok.png"
                        alt="Thor: Ragnarok"></div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body"><img src="image/BlackPanther.png" alt="Black Panther">
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="image/AvengersInfinityWar.png"
                            alt="Avengers: Infinity War"></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="image/AntManandtheWasp.png"
                            alt="Ant-Man and the Wasp"></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="image/CaptainMarvel.png"
                            alt="Captain Marvel"></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="image/AvengersEndgame.png"
                            alt="Avengers: Endgame"></div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body"><img src="image/SpiderManFarFromHome.png"
                            alt="Spider-Man: Far From Home"></div>
                </div>
            </div>
        </div>
    </section>
